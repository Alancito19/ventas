<h1>CONTÁCTANOS AQUÍ!</h1>
<div class="contact-container">
  <h2>Contáctanos</h2>
  <p>¿Tienes alguna pregunta sobre nuestros productos o servicios? Completa el formulario y nuestro equipo se pondrá en contacto contigo.</p>

  <form class="contact-form">
    <div class="form-group">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="name" required placeholder="Tu nombre" />
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="tu@email.com" />
    </div>

    <div class="form-group">
      <label for="subject">Asunto</label>
      <input type="text" id="subject" name="subject" placeholder="Motivo del contacto" />
    </div>

    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="5" required placeholder="Escribe tu mensaje..."></textarea>
    </div>

    <button type="submit" class="submit-button">Enviar mensaje</button>
  </form>
</div>
